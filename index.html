<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap_Elements</title>
    <link rel="shortcut icon" href="/img/favicon.png" type="image/png">
    <link rel="stylesheet" href="libs/bootstrap/css/bootstrap-reboot.min.css">
    <link rel="stylesheet" href="libs/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="libs/swiper/css/swiper-bundle.min.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,600,700|Roboto:400,700&amp;subset=cyrillic" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=MuseoModerno:wght@400;700&family=Piedra&family=Staatliches&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.min.css">
</head>
<body>
    <div class="wrapper">
        <header class="header fix">
          <nav class="navbar">
            <div class="container">
              <div class="navbar_container d-flex justify-content-between">
                <div class="navbar-brand">
                  <a href="#">
                    <img src="img/logo_keys.png" alt="logo" class="navbar-logo">
                  </a>
                </div>
                <div class="navbar_menu d-flex align-items-center">
                  <div class="navbar_mobile">
                    <button class="navbar_button">
                      <span></span>
                      <span></span>
                      <span></span>
                      <span></span>
                      <span></span>
                      <span></span>
                    </button>
                  </div>
                  <div class="navigation d-flex">
                    <ul class="navbar_nav d-flex">
                      <li class="nav-item">
                        <a href="#home">Home</a>
                      </li>
                      <li class="nav-item">
                        <a href="#about">About</a>
                      </li>
                      <li class="nav-item">
                        <a href="#gallery">gallery</a>
                      </li>
                      <li class="nav-item">
                        <a href="#reviews">Reviews</a>
                      </li>
                      <li class="nav-item">
                        <a href="#blog">Blog</a>
                      </li>
                      <li class="nav-item">
                        <a href="#faq">faq</a>
                      </li>
                    </ul>
                    <div class="navbar-contacts">
                      <a href="#" class="navbar_phone">
                        <i class="fas fa-mobile art"> +38 (000) 000 00 00 </i>
                      </a>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </nav>
        </header>
        <!-- /.header -->
        <div class="sections_wrap">
          <section class="hero container">
            <div class="hero_images">
              <div class="swiper-container hero_bg_container">
                <div class="swiper-wrapper">
                  <div class="swiper-slide">
                    <div class="bg hero_bg" style="background-image: url('img/Kaya.jpg');"></div>
                  </div>
                  <div class="swiper-slide">
                    <div class="bg hero_bg" style="background-image: url('img/belka.jpg');"></div>
                  </div>
                  <div class="swiper-slide">
                    <div class="bg hero_bg" style="background-image: url('img/corshun_.jpg');"></div>
                  </div>
                </div>
                <!-- Add Pagination -->
                <div class="swiper-pagination"></div>
              </div>
            </div>
            <div class="hero_info"></div>
          </section>
          <!-- /.hero -->
        </div>
        <footer class="footer"></footer>
        <!-- /.footer -->

    </div> 
    
    <!-- scripts -->
  <script src="libs/jquery/jquery-3.5.1.min.js"></script>
  <script src="libs/bootstrap/js/bootstrap.min.js"></script>
  <script src="libs/swiper/js/swiper-bundle.min.js"></script>
  <script src="js/common.js"></script>
</body>
</html>
